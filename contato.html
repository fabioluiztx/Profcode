<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Entre em contato com o Professor:</h1>
    </header>
    <main>
        <form >
            <fieldset>
            <legend>Dados do cadastro</legend>
                Nome:
                <input type="text" name="nome" id="nome">
                <br>
                Sobrenome:
                <input type="text" name="sobrenome" id="sobrenome">
                <br>
                Email:
                <input type="email" name="email" id="email">
                <br>
                Gênero:
                <br>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="masculino" value="m" checked>
                <br>
                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" id="feminino" value="f">
                <br>
                Telefone:
                <input type="tel" name="tel" id="tel">
                <br>
                Como ficou sabendo do nosso curso:
                <br>
                <input type="checkbox" name="youtube" id="youtube">Youtube<br>
                <input type="checkbox" name="facebook" id="facebook">Facebook<br>
                <input type="checkbox" name="tv" id="tv">Televisão<br>
                <input type="checkbox" name="outros" id="outros">Outros<br>
                <br>
                <textarea name="" id="" cols="50" rows="10">Digite a sua mensagem ao professor:</textarea>
                <br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer><a href="index.html">Voltar ao inicio</a></footer>
</body>
</html>
